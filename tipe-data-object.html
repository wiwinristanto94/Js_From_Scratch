<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        const person = {};

        //ubah property / atribute
        person["nama"] = "wiwin r",
        person["alamat"] = "Desa xton",
        person["umur"] = 31

        console.table(person);

        delete person["umur"];

        console.table(person);

        const mobil = {
            "merk mobil" : "Toyota",
            kecepatan : "1500",
            warna : "biru"
        }

        console.info(`Mobil ${mobil["merk mobil"]}`);
        console.info(`Warna ${mobil.warna} dengan kecepatan laju ${mobil.kecepatan}`);
    </script>
</body>
</html>
