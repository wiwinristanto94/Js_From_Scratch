<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <script>
        const orang = {
            nama : "wiwin",
            umur : 31,
            kelas : "1a"
        }

        for(const property in orang){
            console.table(`${property} : ${orang[property]}`);
            
        }
    </script>
</body>
</html>
